<!--// functions to interact with the user 
// 1. alert() - shows a Message. 
// 2. prompt() - shows a message , input Text, returns the text on onkeydown. 
// 3.  confirm() - shows a MessageChannel, confirms with ok or cancel. 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Functions </h1>
    <script>

        alert ('Shows a message to the user');
        let user = prompt ("Enter your age",25);
        confirm('Are you sure');
        
            if (user !== null){
                document.write(`${user}`);
            }
                else {
                document.write("Enter your option");
                }
    </script>
</body>
</html>
