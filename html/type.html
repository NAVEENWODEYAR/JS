    <script>
        
    // Type Coversions
    // Automatic conversions & Manual 
    // 1.Srting()
    // 2.Number()
    // 3. Boolean().

    let a = 1234;
    console.log(typeof a);

        let string = String(a);
        console.log(string);
        console.log(typeof string);

        let sstring = Boolean(string);
        console.log(sstring);
        console.log(typeof sstring);


        let b = false;
        console.log(typeof b);

        let c = String(b);
        console.log(c);
        console.log(typeof c);
