<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case </title>
</head>
<body>
    <script>
        let grade = prompt ("Enter your grade:");

        switch(grade)
        {
            case 'A' :
                    document.write("Distinction Class!!");
                    document.write("<br>");
                    // break;
            case 'B' :
                    document.write("First Class");
                    document.write("<br>");
                    // break;
                    
            case 'C' :
                    document.write("Second Class");
                    document.write("<br>");
                    // break;


            case 'D' :
                    document.write("Pass Class");
                    document.write("<br>");
                    // break;

            default :
                    document.write("Enter your Grade properly");
        }
    </script>
</body>
</html>
