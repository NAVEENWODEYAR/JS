<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Alerts to the users </title>
    </head>
    <body>
        <script>
            alert("Please read carefully before filling the details.")
            document.write("Alerts to the users");
            document.write("<br>");

            let a =parseInt( prompt ('Enter the value of first variable'));
            confirm("is the value is correct");
            document.write("<br>");

            let b = parseInt(prompt ('Enter the value of second variable'));
            confirm("is the value is correct");
            document.write("<br>");

            sum = a + b;
            document.write(sum);
            document.write("<br>");

        </script>
        
        <input type="button" value="PRINT" onclick="window.print()"/>    to print the webpage
    </body>
</html>
