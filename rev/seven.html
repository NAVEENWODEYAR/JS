<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Labels for break and continue </title>
</head>
<body>
    <script>
        let n = prompt("Enter the number",10);
        outer: // Label name for for loop.

        //console.log("Outer For Loop");
        document.write("Outer For Loop");
        document.write("<br>");
    
        for (let i = 1; i <= n; i++){
          //  console.log(i);
            document.write(i);
            document.write("<br>");
            inner:
            for( let j = 5; j <= i; j++){

                document.write("Inner For Loop");
                document.write("<br>");

            //    console.log("Inner For Loop");
              //  console.log(j);
                document.write(j);
                document.write("<br>");


           }
        }
    </script>
</body>
</html>
