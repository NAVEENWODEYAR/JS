<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loop Controls </title>

<body>
    <script>
        // LOOP CONTROLS break, continue 

        let n = 1;
        // while (n <= 50){

        //     if( n == 10){
        //         break;
        //         }
        //         document.write(n);
        //         document.write("<br>");
        //         n++;
        // }

        // Continue. 

        while (n <= 10) {
                if ( n == 5) {
                        continue;
                    }
                    document.write("Iteration No "  + n );
                    document.write("<br>");
                    n++;
        }
    </script>
</body>
