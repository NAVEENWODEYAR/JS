<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> While Loop </title>
</head>
<body>
    <script>

        // // Multiplication Table. 
        let num = prompt("Enter a number",10);
        let n = 1;
        while (n <= 10){

            document.write(`${num}` + " X " + n + " = " + num*n );
            n++;
            document.write("<br>");
        }



        // DO - WHILE LOOP. 

        do {
            document.write("Welcome to looping");
            document.write("<br>");
            n++;
        }
        while(n <= 10);
    </script>
</body>
</html>
