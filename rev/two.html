<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript in head & body </title>
    <script>
        function messagee(){
            alert("Iam from Script tag")
        }
    </script>
</head>
<body>
    <h4> Click here for the function demo </h4>
    <input type="button" onclick="messagee()"/>


    <script>
            <!-- IF - ELSE  -->

            let age = prompt("Enter your age:");

            if (age >= 18){

                console.log("You can Study PUC");
            }
            else if(age <= 18){
                console.log("You can't study PUC");
            }
            else if(age <= 10){
                console.log("You got to kindergarten");
            }
            else {
                console.log("You have to wait");
            }
    </script>
</body>
</html>
